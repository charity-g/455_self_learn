    <script>
        const ws = new WebSocket('ws://localhost:8082'); // note must be same as server port
        ws.addEventListener('open', (event) => {
            console.log('WebSocket is open now. We are connected!');
            ws.send('Hello Server!');
        });

            console.log('Message from server ', event.data);
        });
